http {
    passenger_max_pool_size 15;
    passenger_min_instances 15;
    passenger_pre_start https://data.test.datacite.org;
}

server {
    listen 80 default_server;
    server_name _;
    root /home/app/webapp/public;

    passenger_enabled on;
    passenger_user app;
    passenger_ruby /usr/bin/ruby;
    merge_slashes off;
}
